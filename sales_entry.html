{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h1>Entri Penjualan</h1>
        <form method="POST">
            <div class="form-group">
                <label for="produk">Nama Produk</label>
                <select name="produk" id="produk" required>
                    {% for produk in produk_tersedia %}
                        <option value="{{ produk.id }}">{{ produk.produk }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="jumlah">Jumlah</label>
                <input type="number" name="jumlah" id="jumlah" placeholder="Masukkan Jumlah Penjualan" required>
            </div>

            <button type="submit">Tambah Penjualan</button>
        </form>
    </div>
{% endblock %}
