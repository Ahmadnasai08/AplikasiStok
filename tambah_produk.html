{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h1>Tambah Produk</h1>
        <form method="POST">
            <div class="form-group">
                <label for="produk">Nama Produk</label>
                <input type="text" name="produk" id="produk" placeholder="Masukkan Nama Produk" required>
            </div>

            <div class="form-group">
                <label for="harga_satuan">Harga Satuan</label>
                <input type="number" name="harga_satuan" id="harga_satuan" placeholder="Masukkan Harga Satuan" required>
            </div>

            <button type="submit">Tambah Produk</button>
        </form>
    </div>
{% endblock %}
