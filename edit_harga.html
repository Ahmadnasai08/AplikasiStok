<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Harga Produk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="{{ url_for('home') }}">Dashboard</a></li>
                <li><a href="{{ url_for('sales_entry') }}">Entri Penjualan</a></li>
                <li><a href="{{ url_for('stock_entry') }}">Entri Stok</a></li>
                <li><a href="{{ url_for('daftar_produk') }}">Daftar Produk</a></li>
                <li><a href="{{ url_for('sales_report') }}">Laporan Penjualan</a></li>
                <li><a href="{{ url_for('available_stock') }}">Stok Tersedia</a></li>
                <li><a href="{{ url_for('tambah_produk') }}">Tambah Produk</a></li>
            </ul>
        </nav>

        <!-- Main Content (Edit Harga Produk) -->
        <div class="main-content">
            <h1>Edit Harga Produk</h1>
            <form method="POST">
                <label for="harga_satuan">Harga Satuan:</label><br>
                <input type="number" id="harga_satuan" name="harga_satuan" value="{{ produk['harga_satuan'] }}" required><br><br>
                <button type="submit">Simpan</button>
            </form>
            <br>
            <a href="{{ url_for('daftar_produk') }}">Kembali ke Daftar Produk</a>
        </div>
    </div>
</body>
</html>
